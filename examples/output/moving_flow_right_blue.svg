
        <svg width="150" height="60" viewBox="0 0 150 60" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="arrowClip">
              <rect x="30" y="0" width="90" height="60"/>
            </clipPath>
            
          </defs>
        
          <style>
            .arrow {
              stroke: #3b82f6;
              stroke-width: 15;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            }
            
                .arrow1 {
      animation: flow1 6.00s ease-in-out infinite;
    }
    
    .arrow2 {
      animation: flow2 6.00s ease-in-out infinite;
    }
    
    .arrow3 {
      animation: flow3 6.00s ease-in-out infinite;
    }
            
            
        @keyframes flow1 {
          0% {
            transform: translateX(-75px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateX(75px);
            opacity: 0;
          }
        }
        
    
        @keyframes flow2 {
          0% {
            transform: translateX(-75px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateX(75px);
            opacity: 0;
          }
        }
        
    
        @keyframes flow3 {
          0% {
            transform: translateX(-75px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateX(75px);
            opacity: 0;
          }
        }
        
          </style>
        
          <g clip-path="url(#arrowClip)">
                <g class="arrow arrow1">
      <polyline points="57,15 93,30 57,45"/>
    </g>
    
    <g class="arrow arrow2" style="animation-delay: -2.00s;">
      <polyline points="57,15 93,30 57,45"/>
    </g>
    
    <g class="arrow arrow3" style="animation-delay: -4.00s;">
      <polyline points="57,15 93,30 57,45"/>
    </g>
          </g>
        </svg>
        