
        <svg width="250" height="100" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="arrowClip">
              <rect x="0" y="0" width="250" height="100"/>
            </clipPath>
          </defs>

          <style>
            .arrow {
              stroke: #14b8a6;
              stroke-width: 10;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            }

            .group-left {
              animation: moveLeft 1.88s ease-in-out infinite alternate;
            }

            .group-right {
              animation: moveRight 1.88s ease-in-out infinite alternate;
            }

            .group-top {
              animation: moveTop 1.88s ease-in-out infinite alternate;
            }

            .group-bottom {
              animation: moveBottom 1.88s ease-in-out infinite alternate;
            }

            
        @keyframes moveLeft {
          0% { transform: translateX(0px); }
          100% { transform: translateX(28.2px); }
        }

        @keyframes moveRight {
          0% { transform: translateX(0px); }
          100% { transform: translateX(-28.2px); }
        }
          </style>

          <g clip-path="url(#arrowClip)">
            <g class="arrow group-left">
      <g style="transform: translate(72px, 50px)">
        <polyline points="21,-40 -21,0 21,40"/>
      </g>
      <g style="transform: translate(29px, 50px)">
        <polyline points="21,-40 -21,0 21,40"/>
      </g>
    </g>
    
    <g class="arrow group-right">
      <g style="transform: translate(178px, 50px)">
        <polyline points="-21,-40 21,0 -21,40"/>
      </g>
      <g style="transform: translate(221px, 50px)">
        <polyline points="-21,-40 21,0 -21,40"/>
      </g>
    </g>
          </g>
        </svg>
        