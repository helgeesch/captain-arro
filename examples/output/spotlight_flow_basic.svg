              stroke-width: 10;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            }
            
            
        @keyframes spotlight {
          0% {
            transform: translateX(-100px);
          }
          100% {
            transform: translateX(100px);
          }
        }
        
          </style>
        
          <g clip-path="url(#arrowClip)">
                <g class="arrow">
      <polyline points="29,38 41,50 29,62"/>
    </g>
    
    <g class="arrow">
      <polyline points="44,38 56,50 44,62"/>
    </g>
    
    <g class="arrow">
