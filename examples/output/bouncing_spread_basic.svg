
        <svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="arrowClip">
              <rect x="0" y="15" width="300" height="120"/>
            </clipPath>
          </defs>

          <style>
            .arrow {
              stroke: #2563eb;
              stroke-width: 2;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            }

            .group-left {
              animation: moveLeft 1.70s ease-in-out infinite alternate;
            }

            .group-right {
              animation: moveRight 1.70s ease-in-out infinite alternate;
            }

            .group-top {
              animation: moveTop 1.70s ease-in-out infinite alternate;
            }

            .group-bottom {
              animation: moveBottom 1.70s ease-in-out infinite alternate;
            }

            
        @keyframes moveTop {
          0% { transform: translateY(0px); }
          100% { transform: translateY(17px); }
        }

        @keyframes moveBottom {
          0% { transform: translateY(0px); }
          100% { transform: translateY(-17px); }
        }
          </style>

          <g clip-path="url(#arrowClip)">
            <g class="arrow group-top">
      <g style="transform: translate(150px, 29.0px)">
        <polyline points="-15,7 0,-7 15,7"/>
      </g>
      <g style="transform: translate(150px, 40.0px)">
        <polyline points="-15,7 0,-7 15,7"/>
      </g>
      <g style="transform: translate(150px, 51.0px)">
        <polyline points="-15,7 0,-7 15,7"/>
      </g>
    </g>
    
    <g class="arrow group-bottom">
      <g style="transform: translate(150px, 97.0px)">
        <polyline points="-15,-7 0,7 15,-7"/>
      </g>
      <g style="transform: translate(150px, 108.0px)">
        <polyline points="-15,-7 0,7 15,-7"/>
      </g>
      <g style="transform: translate(150px, 119.0px)">
        <polyline points="-15,-7 0,7 15,-7"/>
      </g>
    </g>
          </g>
        </svg>
        