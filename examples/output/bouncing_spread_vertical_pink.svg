
        <svg width="100" height="200" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="arrowClip">
              <rect x="0" y="0" width="100" height="200"/>
            </clipPath>
          </defs>

          <style>
            .arrow {
              stroke: #ec4899;
              stroke-width: 4;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            }

            .group-left {
              animation: moveLeft 1.12s ease infinite alternate;
            }

            .group-right {
              animation: moveRight 1.12s ease infinite alternate;
            }

            .group-top {
              animation: moveTop 1.12s ease infinite alternate;
            }

            .group-bottom {
              animation: moveBottom 1.12s ease infinite alternate;
            }

            
        @keyframes moveTop {
          0% { transform: translateY(0px); }
          100% { transform: translateY(22.5px); }
        }

        @keyframes moveBottom {
          0% { transform: translateY(0px); }
          100% { transform: translateY(-22.5px); }
        }
          </style>

          <g clip-path="url(#arrowClip)">
            <g class="arrow group-top">
      <g style="transform: translate(50px, 62px)">
        <polyline points="-40,20 0,-20 40,20"/>
      </g>
      <g style="transform: translate(50px, 22px)">
        <polyline points="-40,20 0,-20 40,20"/>
      </g>
    </g>
    
    <g class="arrow group-bottom">
      <g style="transform: translate(50px, 138px)">
        <polyline points="-40,-20 0,20 40,-20"/>
      </g>
      <g style="transform: translate(50px, 178px)">
        <polyline points="-40,-20 0,20 40,-20"/>
      </g>
    </g>
          </g>
        </svg>
        