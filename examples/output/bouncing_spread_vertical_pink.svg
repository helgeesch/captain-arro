
        <svg width="100" height="200" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="arrowClip">
              <rect x="0" y="20" width="100" height="160"/>
            </clipPath>
          </defs>

          <style>
            .arrow {
              stroke: #ec4899;
              stroke-width: 4;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            }

            .group-left {
              animation: moveLeft 1.10s ease infinite alternate;
            }

            .group-right {
              animation: moveRight 1.10s ease infinite alternate;
            }

            .group-top {
              animation: moveTop 1.10s ease infinite alternate;
            }

            .group-bottom {
              animation: moveBottom 1.10s ease infinite alternate;
            }

            
        @keyframes moveTop {
          0% { transform: translateY(0px); }
          100% { transform: translateY(22px); }
        }

        @keyframes moveBottom {
          0% { transform: translateY(0px); }
          100% { transform: translateY(-22px); }
        }
          </style>

          <g clip-path="url(#arrowClip)">
            <g class="arrow group-top">
      <g style="transform: translate(50px, 45.0px)">
        <polyline points="-5,10 0,-10 5,10"/>
      </g>
      <g style="transform: translate(50px, 65.0px)">
        <polyline points="-5,10 0,-10 5,10"/>
      </g>
    </g>
    
    <g class="arrow group-bottom">
      <g style="transform: translate(50px, 135.0px)">
        <polyline points="-5,-10 0,10 5,-10"/>
      </g>
      <g style="transform: translate(50px, 155.0px)">
        <polyline points="-5,-10 0,10 5,-10"/>
      </g>
    </g>
          </g>
        </svg>
        