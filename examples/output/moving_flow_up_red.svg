
        <svg width="80" height="120" viewBox="0 0 80 120" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="arrowClip">
              <rect x="0" y="0" width="80" height="120"/>
            </clipPath>
            
          </defs>
        
          <style>
            .arrow {
              stroke: #ef4444;
              stroke-width: 15;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            }
            
                .arrow1 {
      animation: flow1 8.00s linear infinite;
    }
    
    .arrow2 {
      animation: flow2 8.00s linear infinite;
    }
    
    .arrow3 {
      animation: flow3 8.00s linear infinite;
    }
    
    .arrow4 {
      animation: flow4 8.00s linear infinite;
    }
            
            
        @keyframes flow1 {
          0% {
            transform: translateY(60px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateY(-60px);
            opacity: 0;
          }
        }
        
    
        @keyframes flow2 {
          0% {
            transform: translateY(60px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateY(-60px);
            opacity: 0;
          }
        }
        
    
        @keyframes flow3 {
          0% {
            transform: translateY(60px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateY(-60px);
            opacity: 0;
          }
        }
        
    
        @keyframes flow4 {
          0% {
            transform: translateY(60px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateY(-60px);
            opacity: 0;
          }
        }
        
          </style>
        
          <g clip-path="url(#arrowClip)">
                <g class="arrow arrow1">
      <polyline points="20,75 40,45 60,75"/>
    </g>
    
    <g class="arrow arrow2" style="animation-delay: -2.00s;">
      <polyline points="20,75 40,45 60,75"/>
    </g>
    
    <g class="arrow arrow3" style="animation-delay: -4.00s;">
      <polyline points="20,75 40,45 60,75"/>
    </g>
    
    <g class="arrow arrow4" style="animation-delay: -6.00s;">
      <polyline points="20,75 40,45 60,75"/>
    </g>
          </g>
        </svg>
        