
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <clipPath id="arrowClip">
              <rect x="0" y="0" width="100" height="100"/>
            </clipPath>
            
          </defs>
        
          <style>
            .arrow {
              stroke: #2563eb;
              stroke-width: 15;
              stroke-linecap: round;
              stroke-linejoin: round;
              fill: none;
            }
            
                .arrow1 {
      animation: flow1 5.00s ease-in-out infinite;
    }
    
    .arrow2 {
      animation: flow2 5.00s ease-in-out infinite;
    }
    
    .arrow3 {
      animation: flow3 5.00s ease-in-out infinite;
    }
    
    .arrow4 {
      animation: flow4 5.00s ease-in-out infinite;
    }
            
            
        @keyframes flow1 {
          0% {
            transform: translateX(-50.0px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateX(50.0px);
            opacity: 0;
          }
        }
        
    
        @keyframes flow2 {
          0% {
            transform: translateX(-50.0px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateX(50.0px);
            opacity: 0;
          }
        }
        
    
        @keyframes flow3 {
          0% {
            transform: translateX(-50.0px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateX(50.0px);
            opacity: 0;
          }
        }
        
    
        @keyframes flow4 {
          0% {
            transform: translateX(-50.0px);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            opacity: 1;
          }
          100% {
            transform: translateX(50.0px);
            opacity: 0;
          }
        }
        
          </style>
        
          <g clip-path="url(#arrowClip)">
                <g class="arrow arrow1">
      <polyline points="38,25 62,50 38,75"/>
    </g>
    
    <g class="arrow arrow2" style="animation-delay: -1.25s;">
      <polyline points="38,25 62,50 38,75"/>
    </g>
    
    <g class="arrow arrow3" style="animation-delay: -2.50s;">
      <polyline points="38,25 62,50 38,75"/>
    </g>
    
    <g class="arrow arrow4" style="animation-delay: -3.75s;">
      <polyline points="38,25 62,50 38,75"/>
    </g>
          </g>
        </svg>
        